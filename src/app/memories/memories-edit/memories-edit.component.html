<div class="panel panel-default">
  <div class="panel-body">
    <form id="memory-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="title">Memory Title:</label>
          <input
            type="text"
            id="title"
            class="form-control"
            size="120"
            max="120"
            name="title"
            [ngModel]="memory?.title"
            #title="ngModel"
            required
          />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="description">Memory Description:</label>
          <input
            type="text"
            id="description"
            class="form-control"
            size="120"
            max="255"
            name="description"
            [ngModel]="memory?.description"
            #description="ngModel"
            required
          />
        </div>
      </div>

      <div *ngIf="!f.valid" class="alert alert-danger" role="alert">
        The Memory Title and Memory Description are required fields.
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">
            Save
          </button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
