<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <span class="title pad-left-right">Baby Milestones</span>
    </div>
    <div class="row">
      <div class="input-group pull-left pad-left-right col-xs-7">
        <!-- Add the search box input text field here-->
        <input
          #searchBox
          (keyup)="search(searchBox.value)"
          class="form-control"
          placeholder="Enter a search value"
          [ngModel]="term"
        />

        <div
          class="glyphicon glyphicon-search input-group-addon"
          (click)="search(searchBox.value)"
        ></div>
      </div>
    </div>
    <div class="pull-right pad-left-right">
      <a class="btn btn-success" [routerLink]="['new']">New Milestone</a>
    </div>
  </div>
  <div cdkDropList [cdkDropListData]="milestones" class="panel-body">
    <div
      cdkDrag
      *ngFor="let milestone of milestones | milestonesFilter : term"
      [cdkDragData]="milestone"
    ></div>
  </div>
</div>
